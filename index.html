<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" async></script>
</head>

<body>
    <header>
        <h1> Mic's Calculator </h1>
    </header>
    <main>
        <div id="calculator">
            <div id="display">
                <div id="equationdisplay"></div>
                <div id="numberdisplay"></div>
            </div>
            <div id="numerands">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>.</button>
                <button>0</button>
                <button>=</button>
            </div>  
            <div id="operators">
                <button>AC</button>
                <button>รท</button>
                <button>x</button>
                <button>-</button>
                <button>+</button>

            </div>
        </div>
    </main>
</body>
